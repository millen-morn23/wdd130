<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML FORM - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Millen Morn | HTML Form -User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname"> Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email Adress:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column2 column1"> 
                    <label for="browser">1.What is your favourite internet browser</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select><br>
                </div>

                <div class="form-item column2 column1">
                    <label for="pet">2.Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br><br>
                </div>
                <label for="feedback" >3.List the places you have lived:</label><br>
                <textarea id="feedback" name="feedback" rows="4" Placeholder="Stilwater Florida, Amsterdam Netherlands, Tibuktu Mali."></textarea>
            </fieldset>
        </form><br>
        <button type="submit">Submit Poll</button><br><br>
    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Millen Morn</p>
    </footer>
    
</body>
</html>
