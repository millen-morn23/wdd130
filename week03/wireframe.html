<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Site Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1, h2 {
            font-family: 'Merriweather', serif;
        }

        .logo img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        .colors {
            display: flex;
            gap: 20px;
        }

        .color {
            text-align: center;
            width: 100px;
        }

        .color-box {
            height: 50px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Whitewater Rafting Website Plan</h1>

    <section class="logo">
        <h2>Logo</h2>
        <img src="images/logo.jpeg" alt="Whitewater Rafting Logo">
    </section>

    <section class="colors">
        <h2>Colors</h2>
        <div class="color">
            <div class="color-box" style="background-color: #1E90FF;"></div>
            <p>Primary Color</p>
            <p>#1E90FF</p>
        </div>
        <div class="color">
            <div class="color-box" style="background-color: #FFFFFF; border: 1px solid #000;"></div>
            <p>Secondary Color</p>
            <p>#FFFFFF</p>
        </div>
        <div class="color">
            <div class="color-box" style="background-color: #FFD700;"></div>
            <p>Accent 1</p>
            <p>#FFD700</p>
        </div>
        <div class="color">
            <div class="color-box" style="background-color: #228B22;"></div>
            <p>Accent 2</p>
            <p>#228B22</p>
        </div>
    </section>

    <section class="fonts">
        <h2>Fonts</h2>
        <p><strong>Heading Font:</strong> Merriweather</p>
        <p><strong>Text Font:</strong> Roboto</p>
    </section>

    <section class="palette-link">
        <h2>Color Palette URL</h2>
        <p><a href="https://coolors.co/1e90ff-ffffff-ffd700-228b22" target="_blank">View Color Palette</a></p>
    </section>
</body>

</html>
